  <div class="container">
    <h1>New Employee</h1>
    <form action="/action_page.php">

      <div class="row">
        <div class="col-lg-4">
          <div class="form-group">
            <label for="fname">First Name</label>
            <input type="text" class="form-control" id="fname">
          </div>
        </div>
        <div class="col-lg-4">
          <div class="form-group">
            <label for="mname">Middle Name</label>
            <input type="text" class="form-control" id="mname">
          </div>
        </div>
        <div class="col-lg-4">
          <div class="form-group">
            <label for="lname">Last Name</label>
            <input type="text" class="form-control" id="lname">
          </div>
        </div>
      </div>


      <div class="row">
        <div class="col-lg-6">
          <div class="form-group">
            <label for="addressline1">Address Line 1</label>
            <input type="text" class="form-control" id="address1">
          </div>
        </div>
        <div class="col-lg-6">
          <div class="form-group">
            <label for="addressline2">Address Line 2</label>
            <input type="text" class="form-control" id="address2">
          </div>
        </div>
      </div>



      <div class="row">
        <div class="col-lg-6">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" required>
          </div>
        </div>
        <div class="col-lg-3">
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password">
          </div>
        </div>
        <div class="col-lg-3">
          <div class="form-group">
            <label for="confirmpassword">Confirm Password</label>
            <input type="password" class="form-control" id="cpassword">
          </div>
        </div>
      </div>

      <div class="row">


        <div class="col-lg-3">
          <div class="form-group">
            <label for="exampleFormControlSelect1">Department</label>
            <select class="form-control" id="exampleFormControlSelect1">
              <option>Computer</option>
              <option>Mechanical</option>
              <option>E&TC</option>
              <option>Civil</option>
              <option>IT</option>
            </select>
          </div>
        </div>


        <div class="col-lg-3">
          <div class="form-group">
            <label for="department">Date of Birth</label>
            <div class="input-group">
              <input type="text" class="form-control" id="dateOfBirth">
            </div>
          </div>
        </div>

        <div class="col-lg-3">
          <label for="gender">Gender</label>
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="defaultUncheckedDisabled2">
            <label class="custom-control-label" for="defaultUncheckedDisabled2">Male</label>
          </div>
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="defaultCheckedDisabled2">
            <label class="custom-control-label" for="defaultCheckedDisabled2">Female</label>
          </div>
        </div>

        <div class="col-lg-3">
          <label for="permanent">Permanent</label>
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="defaultUncheckedDisabled2" checked>
            <label class="custom-control-label" for="defaultUncheckedDisabled2"></label>
          </div>
        </div>

      </div>

      <div class="row">

        <div class="col-lg">
          <button type="button" class="btn btn-primary">Save</button>
        </div>
      </div>
    </form>
