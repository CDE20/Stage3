<!DOCTYPE html>
<html lang="en">
<head>
  <title>Last Assignment</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
  <style>
      .form-row {
          margin-top: 15px;
      }
  </style>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
          <div class="navbar-brand">Payroll</div>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="#">New User</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Register</a></li>
            </ul>
          </div>
        </nav>

<div class="container-fluid">
  <h2>New Employee</h2>
  <form action="#">
    <div class="form-row">
      <div class="col-md-4">
      <label for="firstname">First Name</label>
        <input type="text" class="form-control" id="firstname" name="firstname" required>
      </div>
      <div class="col-md-4">
          <label for="middlename">Middle Name</label>
        <input type="text" class="form-control" id="middlename" name="middlename" required>
      </div>
        <div class="col-md-4">
          <label for="lastname">Last Name</label>
        <input type="text" class="form-control" id="lastname" name="lastname" required>
      </div>
    </div>
       <div class="form-row">
      <div class="col-md-6">
      <label for="addressline1">Address Line 1</label>
        <input type="text" class="form-control" id="addressline1" name="addressline1" required>
      </div>
           <div class="col-md-6">
      <label for="addressline2">Address Line 2</label>
        <input type="text" class="form-control" id="addressline2" name="addressline2">
      </div>
      </div>
      
      <div class="form-row">
      <div class="col-md-6">
      <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>
      <div class="col-md-3">
          <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>
        <div class="col-md-3">
          <label for="confirmpass">Confirm Password</label>
        <input type="password" class="form-control" id="confirmpass" name="confirmpass" required>
      </div>
    </div>
      
      <div class="form-row">
          <div class="col-md-3">
              <label for="department">Department</label>
              <select class="form-control" id="department">
                  <option value="IT">IT</option>
                  <option value="Mechanical">Mechanical</option>
                  <option value="Computer Science">Computer Science</option>
              </select>
          </div>
          <div class="col-md-3">
              <label class="control-label" for="date">Date of Birth</label>
              <input id="date" width="320" required/>
                <script>
                   $('#date').datepicker({
                      uiLibrary: 'bootstrap4'
                      });
                </script>
          </div>
          <div class="col-md-3">
              <label for="gender">Gender</label><br>
              <div class="form-check-inline">
                  <label class="form-check-label">
                      <input type="radio" class="form-check-input" name="optradio">Male
                  </label>
              </div>
              <div class="form-check-inline">
                  <label class="form-check-label">
                      <input type="radio" class="form-check-input" name="optradio">Female
                  </label>
              </div>
          </div>
          <div class="col-md-3">
              <label class="control-label" for="permanent">Permanent</label>
              <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="permanent">
              </div>
          </div>
      </div>
      <div class="form-row">
          <div class="col-md-3">
    <button type="submit" class="btn btn-success mt-3">Save</button>
      </div>
      </div>
      
  </form>
</div>

</body>
</html>
