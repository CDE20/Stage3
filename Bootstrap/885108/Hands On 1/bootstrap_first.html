<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>H Track</title>    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
	<style>
		#first{
			background-color : #CCDDCB;
		}
		#second{
			background-color : #DDCCDE;
		}
		.navbar{
			background-color : black;
		}
		a{
			color : white;
		}
	</style>
  </head>
  <body>
	<nav class="navbar">
        <a class="navbar-brand text-light" href="#">hTrack</a>
      </nav>
	<div class="container">
    <h1 class="page-header">hTRack <small> Track Your Health </small></h1>
	
	<div class="row">
		<div class="col-md-8" id="first">
			<h2>Benefits</h2>
			<br>
			<ul>
				<li>Set Goals</li>
				<li>Receive customized notification</li>
				<li>Get tips from experts and coaches</li>
			</ul>
			<br>
		</div>
		<div class="col-md-4" id="second">
			<h2>Login</h2>
			
			<form>
				<div class="form-group">
					<input type="email" class="form-control" id="email" placeholder="Enter your email">
				</div>
				<div class="form-group">
					<input type="password" class="form-control" id="inputPassword" placeholder="Enter your password">
				</div>
				<button type="submit" class="btn btn-primary">Login</button>
			</form>
			<br>
		</div>
	</div>
    </div>
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
